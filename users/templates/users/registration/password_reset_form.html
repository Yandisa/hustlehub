{% extends "base.html" %}
{% block content %}
<style>
  .auth-wrapper {
    max-width: 480px;
    margin: 60px auto;
    background: #fff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .auth-wrapper h2 {
    font-weight: 700;
    margin-bottom: 20px;
    color: #1e1e1e;
  }

  .form-control {
    border-radius: 8px;
    padding: 12px 15px;
    border: 1px solid #ddd;
  }

  .btn-primary {
    background-color: #e63946;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 600;
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #c92a38;
  }

  label {
    margin-bottom: 0.5rem;
    font-weight: 600;
  }
</style>

<div class="auth-wrapper">
  <h2>Forgot Your Password?</h2>
  <p class="mb-4 text-muted">We'll send you a link to reset your password securely.</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email|add_class:"form-control" }}
    </div>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
</div>
{% endblock %}
