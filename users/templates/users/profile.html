{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="text-center mb-4">
    <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px; font-size: 1.8rem;">
      {{ user.username|first|upper }}
    </div>
    <h3 class="mt-3">{{ user.username }}</h3>
    <p class="text-muted">{{ user.email }}</p>
  </div>

  <div class="mb-5">
    <h4 class="fw-bold">Your Activity</h4>
    <div class="row g-4 mt-3">
      <div class="col-md-4">
        <div class="card shadow-sm border-0 text-center p-4">
          <div class="h2 text-primary">{{ product_count }}</div>
          <p class="mb-0">Listings Posted</p>
        </div>
      </div>
      <!-- Future metrics can go here -->
    </div>
  </div>

  <div class="mb-5">
    <h4 class="fw-bold">Recent Activity</h4>
    <div class="alert alert-info">
      <i class="fas fa-info-circle me-2"></i> Activity feed coming soon!
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-outline-secondary" disabled>
      <i class="fas fa-user-edit me-1"></i> Edit Profile (Coming Soon)
    </button>
    <a href="{% url 'my_listings' %}" class="btn btn-primary">
      <i class="fas fa-list me-1"></i> View My Listings
    </a>
  </div>
</div>
{% endblock %}
