{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center py-5" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="card-header bg-primary text-white text-center py-4">
      <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
    </div>
    <div class="card-body p-4">
      <form method="post">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-danger">
          <i class="fas fa-exclamation-circle me-1"></i> Invalid username or password.
        </div>
        {% endif %}

        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-1"></i> Login
        </button>

        <div class="text-center mt-3">
          <a href="{% url 'password_reset' %}" class="small text-decoration-none">
            <i class="fas fa-key me-1"></i> Forgot password?
          </a>
        </div>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-0">Don't have an account?
            <a href="{% url 'register' %}" class="text-decoration-none">
              <i class="fas fa-user-plus me-1"></i> Sign Up
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
